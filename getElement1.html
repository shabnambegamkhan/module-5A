<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETELEMENTBYID</title>
</head>

<body>
    <div id="box">
        <h2 id="text">web Technologies</h2>
        <button id="button"></button>
    </div>
    <!-- <script src="g.js"></script> -->

    <script>


// isme hamko html me likhe huye paragraf ko js me paragraf change krna h


document.body.style.backgroundImage="url('g2.jpg')"
document.body.style.backgroundPosition="center"
document.body.style.backgroundSize="cover"
document.body.style.backgroundRepeat="no-repeat"

let box=document.getElementById("box")
box.style.backgroundColor="yellow"
box.style.height="200px"
box.style.width="300px"
box.style.alignItems="center"
box.style.borderRadius="20px"
box.style.borderColor="blue"
box.style.borderWidth="20px"

box.style.justifyContent="center"
box.style.padding="30px"
box.style.marginLeft="40vw"
box.style.marginTop="20vw"


let title=document.getElementById("text")
title.textContent="4.0 Technologies"
title.style.color="blue"
title.style.marginTop="0px"
title.style.fontSize="40px"


let button=document.getElementById("button")
button.textContent="Change Heading"
button.style.height="50px"
button.style.width="150px"
button.style.fontSize="15px"


button.addEventListener("mouseenter", function () {
    button.style.backgroundColor = "red"; 
});

button.addEventListener("mouseleave", function () {
    button.style.backgroundColor = ""; 
});


    </script>
</body>

</html>
